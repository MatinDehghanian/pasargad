name: Build-Docker

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version range
        id: tags
        run: |
          current_tag="${GITHUB_REF_NAME}"
          prev_tag="$(git describe --tags --abbrev=0 "${current_tag}^" 2>/dev/null || true)"
          if [ -z "$prev_tag" ]; then
            prev_tag="$(git rev-list --max-parents=0 HEAD)"
          fi
          echo "previous=$prev_tag" >> "$GITHUB_OUTPUT"
          echo "current=$current_tag" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Generate changelog
        run: |
          current="${{ steps.tags.outputs.current }}"
          previous="${{ steps.tags.outputs.previous }}"
          
          echo "## What's Changed in ${current}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Use native git log, limit to 500 commits to avoid GitHub's 125k char limit
          git log --pretty=format:"- %s (%h)" "${previous}..${current}" -n 500 >> CHANGELOG.md
          
          # Check if there are more commits
          total_commits=$(git rev-list --count "${previous}..${current}")
          if [ "$total_commits" -gt 500 ]; then
            echo "" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "_... and $((total_commits - 500)) more commits_" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${previous}...${current}" >> CHANGELOG.md

      - name: Update release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ github.event.release.tag_name }}" --notes-file CHANGELOG.md

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 7

  build-dashboard:
    needs: generate-changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./dashboard
        run: bun install --frozen-lockfile

      - name: Build dashboard
        run: ./build_dashboard.sh
        
      - name: Upload dashboard build
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: ./dashboard/build/
          retention-days: 1

  build-images:
    needs: build-dashboard
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-24.04
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dashboard build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: ./dashboard/build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.arch }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-manifest:
    needs: [build-images]
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tagged manifest for GitHub
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          sources: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64

      - name: Create latest manifest for GitHub if not prerelease
        if: ${{ github.event.release.prerelease != true }}
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: ghcr.io/${{ env.IMAGE_NAME }}:latest
          sources: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64
